<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow-x: hidden; /* Verhindert horizontales Scrollen */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .menu {
            position: absolute;
            top: 10px;
            right: -250px; /* Initially off the screen */
            transition: right 0.3s;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 0 0 5px 5px;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 5px;
        }

        .menu-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: black;
        }

    </style>
</head>

    <div class="menu">
        <a href="index.html">Start</a>
        <a href="about.html">Über uns</a>
        <a href="support.html">Kontakt</a>
    </div>

    <div class="menu-btn" onclick="toggleMenu()">Menü</div>

    
    <div class="container">
        <h1>Kontakt</h1>
    <script src="https://form.jotform.com/jsform/241546662928062"></script>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.querySelector('.menu');
            if (menu.style.right === '-250px') {
                menu.style.right = '10px';
            } else {
                menu.style.right = '-250px';
            }
        }
    </script>
</body>

</html>
